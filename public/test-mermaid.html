<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Test</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
</head>
<body>
    <h1>Mermaid Test Page</h1>
    
    <p>This should render as a diagram:</p>
    
    <div class="mermaid" id="mermaid-test">
graph TD
    A[Start] --> B[Process]
    B --> C[End]
    </div>

    <p>And this complex one:</p>
    
    <div class="mermaid" id="mermaid-complex">
flowchart TD
    A1[User/Claimant] --> A2[Credential Issuer]
    A2 --> A3[Personal Data Store]
    A3 --> B1[Retrieve Pointers]
    </div>

    <script>
        console.log('Testing Mermaid...');
        
        if (typeof mermaid !== 'undefined') {
            console.log('Mermaid is loaded');
            
            mermaid.initialize({
                startOnLoad: true,
                theme: 'base',
                themeVariables: {
                    primaryColor: '#6B8E6B',
                    primaryTextColor: '#333',
                    primaryBorderColor: '#d1d5da',
                    lineColor: '#666',
                    sectionBkgColor: '#f6f8fa',
                    altSectionBkgColor: '#ffffff',
                    gridColor: '#e1e4e8',
                    tertiaryColor: '#f6f8fa'
                }
            });
            
            console.log('Mermaid initialized');
        } else {
            console.error('Mermaid is not loaded!');
        }
    </script>
</body>
</html>
