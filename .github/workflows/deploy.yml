name: Deploy to Deno Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build step
        run: deno task setup

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "3adad4ef-2bcc-444a-9d73-40d58db36418"
          entrypoint: main.ts